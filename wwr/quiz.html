<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - HTML and CSS</title>
    <link rel="stylesheet" href="./styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div>
            <label for="q1">What does the acronym HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div>
            <label for="q2">Explain the difference between HTML and CSS.</label>
            <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        </div>
        <div>
            <label for="q3">Which of the following is  not a valid CSS selector?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="id">ID</option>
                <option value="class">Class</option>
                <option value="element">Element</option>
            </select>
        </div>
        <div>
            <label for="q4">How many levels of headings does HTML have?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" required>
        </div>
        <div>
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
